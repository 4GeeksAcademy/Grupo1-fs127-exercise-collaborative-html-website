<div class="container my-5  min-vh-100 " id="contact">
    <h1 class="mb-4">Contact</h1>
    <p class="mb-5">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod
        semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus
        commodo.</p>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form>
                <div class="bg-light p-3 ">
                    <div class="row mb-3 align-items-center ">
                        <label for="inputEmail" class="col-sm-3 col-form-label text-sm-end">Your E-mail</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Your email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputMessage" class="col-sm-3 col-form-label text-sm-end">Your message</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="inputMessage" rows="4"
                                placeholder="Please enter your message here..."></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-9 offset-sm-3 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
